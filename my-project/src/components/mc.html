<script props>
  module.exports = {
    type: props.platform
  }
</script>



<if condition="type==='mc'">
  <div class="class-{{type}}">
    <slot:title />

<if condition="type!=='mc'">
  <H1 class="class-{{type}}">
    <slot:title />
    <content />
  </H1>
</if>

<if condition="type!==''">
  <{{type}}>Custom</{{type}}>
</if>
